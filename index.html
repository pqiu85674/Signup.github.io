<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div>
      <p>註冊帳號：</p>
      <input type="text" id="Signup_Account" />
    </div>
    <div>
      <p>註冊密碼：</p>
      <input type="password" id="Signup_Password" />
      <button class="btn btn-primary Signup_Button">註冊</button>
    </div>

    <hr />
    <div>
      <p>登入帳號：</p>
      <input type="text" id="Signin_Account" />
    </div>
    <div>
      <p>登入密碼：</p>
      <input type="password" id="Signin_Password" />
      <button class="btn btn-primary Signin_Button">登入</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/all.js"></script>
  </body>
</html>
